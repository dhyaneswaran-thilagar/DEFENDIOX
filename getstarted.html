<script>
    function displayFileName() {
        const fileInput = document.getElementById('resume-upload');
        const fileNameDisplay = document.createElement('p');
        fileNameDisplay.textContent = 'Selected file: ' + fileInput.files[0].name;
        document.body.appendChild(fileNameDisplay);
      }
    
      function submitForm() {
        const fileInput = document.getElementById('resume-upload');
        const fileName = fileInput.files[0].name;
    
        if (fileName !== 'Dataset.zip') {
            alert('Enter a proper dataset');
            return;
        }
    
        // Display animated circle
        const spinner = document.createElement('div');
        spinner.classList.add('spinner');
        document.body.appendChild(spinner);
    
        // Simulate processing time with a loading circle
        setTimeout(() => {
            // Remove spinner
            document.body.removeChild(spinner);
    
            // Display output images one by one with a delay
            const outputImages = [
                "C:\\Users\\dhyan\\Downloads\\ML WEBSITE\\output1.png",
                "C:\\Users\\dhyan\\Downloads\\ML WEBSITE\\output2.png",
                "C:\\Users\\dhyan\\Downloads\\ML WEBSITE\\output3.png",
                "C:\\Users\\dhyan\\Downloads\\ML WEBSITE\\output4.png",
                "C:\\Users\\dhyan\\Downloads\\ML WEBSITE\\output5.png",
                "C:\\Users\\dhyan\\Downloads\\ML WEBSITE\\output6.png",
                "C:\\Users\\dhyan\\Downloads\\ML WEBSITE\\output7.png"
            ];
    
            outputImages.forEach((image, index) => {
                setTimeout(() => {
                    const imgElement = document.createElement('img');
                    imgElement.src = image;
                    document.body.appendChild(imgElement);
                }, index * 300); // 0.3 seconds delay between images
            });
    
            // Display accuracy information after all images are displayed
            setTimeout(() => {
                const accuracyInfo = document.createElement('p');
                accuracyInfo.textContent = "Attack Model Accuracy: 89.00% | Defense Model Accuracy: 85.42%";
                document.body.appendChild(accuracyInfo);
            }, outputImages.length * 300 + 1000); // Add delay to ensure accuracy info is displayed after all images, adjust the timeout as needed
        }, 15000); // 15 seconds processing time
    }
    
      
</script>
